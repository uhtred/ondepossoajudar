<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Posso Ajudar?</title>
</head>
<body>
    <h1>Onde Posso Ajudar?</h1>

    <div id="map" style="width: 100%; min-height: 500px; height: 100%;"></div>
    <script>
    // Initialize and add the map

    var map, infoWindow;
    
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }

    function initMap() {

        var locale;
    
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var locale = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: locale});
            var marker = new google.maps.Marker({position: locale, map: map});
            
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ-JoIadz9h10rBeQQBZc43Q9pLHMA5L0&callback=initMap">
    </script>
</body>
</html>
